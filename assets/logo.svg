<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Define gradients and filters -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a0050" />
      <stop offset="85%" stop-color="#500050" />
      <stop offset="100%" stop-color="#2a0040" />
    </linearGradient>

    <!-- Neon glow effects -->
    <filter id="neonBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <filter id="neonPink" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <filter id="neonGreen" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Coin gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FDB931" />
      <stop offset="100%" stop-color="#966400" />
    </linearGradient>

    <!-- Button gradients -->
    <linearGradient id="predictGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00FF" />
      <stop offset="100%" stop-color="#C000C0" />
    </linearGradient>

    <linearGradient id="voteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF80" />
      <stop offset="100%" stop-color="#00C080" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)" />

  <!-- Grid floor effect -->
  <g opacity="0.3">
    <path d="M0,500 L1200,500" stroke="#00FFFF" stroke-width="1" />
    <path d="M0,520 L1200,520" stroke="#00FFFF" stroke-width="1" />
    <path d="M0,540 L1200,540" stroke="#00FFFF" stroke-width="1" />
    <path d="M0,560 L1200,560" stroke="#00FFFF" stroke-width="1" />
    <path d="M0,580 L1200,580" stroke="#00FFFF" stroke-width="1" />

    <path d="M100,500 L300,600" stroke="#00FFFF" stroke-width="1" />
    <path d="M300,500 L500,600" stroke="#00FFFF" stroke-width="1" />
    <path d="M500,500 L700,600" stroke="#00FFFF" stroke-width="1" />
    <path d="M700,500 L900,600" stroke="#00FFFF" stroke-width="1" />
    <path d="M900,500 L1100,600" stroke="#00FFFF" stroke-width="1" />
  </g>

  <!-- Circuit board patterns -->
  <g>
    <!-- Left side circuits -->
    <path d="M50,100 L200,100 L200,200 L300,300" stroke="#00FFFF" stroke-width="2" fill="none" />
    <path d="M50,200 L150,200 L150,300 L250,400" stroke="#FF00FF" stroke-width="2" fill="none" />
    <path d="M50,300 L100,300 L100,400 L200,500" stroke="#00FFFF" stroke-width="2" fill="none" />

    <!-- Right side circuits -->
    <path d="M1150,100 L1000,100 L1000,200 L900,300" stroke="#00FFFF" stroke-width="2" fill="none" />
    <path d="M1150,200 L1050,200 L1050,300 L950,400" stroke="#FF00FF" stroke-width="2" fill="none" />
    <path d="M1150,300 L1100,300 L1100,400 L1000,500" stroke="#00FFFF" stroke-width="2" fill="none" />

    <!-- Circuit connection points -->
    <circle cx="200" cy="100" r="5" fill="#00FFFF" />
    <circle cx="150" cy="200" r="5" fill="#FF00FF" />
    <circle cx="100" cy="300" r="5" fill="#00FFFF" />
    <circle cx="1000" cy="100" r="5" fill="#00FFFF" />
    <circle cx="1050" cy="200" r="5" fill="#FF00FF" />
    <circle cx="1100" cy="300" r="5" fill="#00FFFF" />
  </g>

  <!-- Bitcoin coins -->
  <g transform="translate(150, 150) scale(0.8)">
    <circle cx="0" cy="0" r="80" fill="url(#goldGradient)" stroke="#FFA500" stroke-width="2" />
    <circle cx="0" cy="0" r="70" fill="url(#goldGradient)" />
    <path d="M-15,-30 C-15,-30 0,-30 15,-20 C30,-10 25,10 15,20 C5,30 -15,20 -15,20 L-15,30 L5,30 L5,20 C35,20 40,-20 15,-40 C-10,-60 -40,-20 -15,20" stroke="#000" stroke-width="8" fill="none" />
    <circle cx="0" cy="0" r="80" stroke="#00FFFF" stroke-width="2" fill="none" filter="url(#neonBlue)" />
  </g>

  <g transform="translate(1050, 150) scale(0.8)">
    <circle cx="0" cy="0" r="80" fill="url(#goldGradient)" stroke="#FFA500" stroke-width="2" />
    <circle cx="0" cy="0" r="70" fill="url(#goldGradient)" />
    <path d="M-15,-30 C-15,-30 0,-30 15,-20 C30,-10 25,10 15,20 C5,30 -15,20 -15,20 L-15,30 L5,30 L5,20 C35,20 40,-20 15,-40 C-10,-60 -40,-20 -15,20" stroke="#000" stroke-width="8" fill="none" />
    <circle cx="0" cy="0" r="80" stroke="#00FFFF" stroke-width="2" fill="none" filter="url(#neonBlue)" />
  </g>

  <g transform="translate(950, 250) scale(0.8)">
    <circle cx="0" cy="0" r="80" fill="url(#goldGradient)" stroke="#FFA500" stroke-width="2" />
    <circle cx="0" cy="0" r="70" fill="url(#goldGradient)" />
    <path d="M-15,-30 C-15,-30 0,-30 15,-20 C30,-10 25,10 15,20 C5,30 -15,20 -15,20 L-15,30 L5,30 L5,20 C35,20 40,-20 15,-40 C-10,-60 -40,-20 -15,20" stroke="#000" stroke-width="8" fill="none" />
    <circle cx="0" cy="0" r="80" stroke="#00FFFF" stroke-width="2" fill="none" filter="url(#neonBlue)" />
  </g>

  <!-- Dogecoin -->
  <g transform="translate(350, 150) scale(0.8)">
    <circle cx="0" cy="0" r="80" fill="#E8B423" stroke="#FFA500" stroke-width="2" />
    <circle cx="0" cy="0" r="70" fill="#E8B423" />
    <!-- Simplified Doge face -->
    <ellipse cx="-5" cy="-10" rx="20" ry="25" fill="#FFFFFF" />
    <ellipse cx="0" cy="15" rx="25" ry="20" fill="#FFFFFF" />
    <ellipse cx="10" cy="-15" rx="12" ry="15" fill="#FFFFFF" />
    <circle cx="-15" cy="-15" r="5" fill="#000000" />
    <circle cx="15" cy="-10" r="5" fill="#000000" />
    <path d="M0,5 C10,15 20,5 20,5" stroke="#000000" stroke-width="2" fill="none" />
    <circle cx="0" cy="0" r="80" stroke="#00FFFF" stroke-width="2" fill="none" filter="url(#neonBlue)" />
  </g>

  <!-- DOGECOIN text -->
  <g transform="translate(350, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00FFFF" filter="url(#neonBlue)">DOGECOIN</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#A0A0A0">BALLOT</text>
  </g>

  <!-- Central Voting Box/Cube -->
  <g transform="translate(600, 250)">
    <!-- Hexagon frame -->
    <path d="M-120,0 L-60,-100 L60,-100 L120,0 L60,100 L-60,100 Z" fill="none" stroke="#00FFFF" stroke-width="4" filter="url(#neonBlue)" />

    <!-- Cube -->
    <g transform="scale(0.9)">
      <!-- Front face -->
      <rect x="-60" y="-60" width="120" height="120" fill="#200030" stroke="#FF00FF" stroke-width="4" filter="url(#neonPink)" />

      <!-- Top face -->
      <path d="M-60,-60 L-30,-90 L90,-90 L60,-60 Z" fill="#200040" stroke="#00FFFF" stroke-width="4" filter="url(#neonBlue)" />

      <!-- Right face -->
      <path d="M60,-60 L90,-90 L90,30 L60,60 Z" fill="#200038" stroke="#FF00FF" stroke-width="4" filter="url(#neonPink)" />

      <!-- Glowing circles on cube faces -->
      <circle cx="-20" cy="0" r="15" fill="#00FFFF" opacity="0.6" filter="url(#neonBlue)" />
      <circle cx="75" cy="-30" r="10" fill="#00FFFF" opacity="0.6" filter="url(#neonBlue)" />
      <circle cx="30" cy="-75" r="10" fill="#00FFFF" opacity="0.6" filter="url(#neonBlue)" />

      <!-- Ballot/Checkmark on top -->
      <g transform="translate(0, -30) rotate(-15)">
        <rect x="-20" y="-40" width="40" height="60" fill="#FFFFFF" stroke="#00FFFF" stroke-width="2" />
        <path d="M-10,-10 L0,10 L20,-20" stroke="#00FFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
      </g>
    </g>
  </g>

  <!-- Small voting tokens with checkmarks -->
  <g transform="translate(350, 400) scale(0.5)">
    <circle cx="0" cy="0" r="60" fill="#000020" stroke="#00FFFF" stroke-width="3" filter="url(#neonBlue)" />
    <path d="M-20,-10 L0,20 L30,-30" stroke="#00FFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <g transform="translate(850, 400) scale(0.5)">
    <circle cx="0" cy="0" r="60" fill="#000020" stroke="#00FFFF" stroke-width="3" filter="url(#neonBlue)" />
    <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#000020" stroke="#FF00FF" stroke-width="3" />
    <path d="M-20,-10 L0,20 L30,-30" stroke="#00FFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <!-- PUMPPOLY main logo text -->
  <g transform="translate(600, 430)">
    <!-- Background frame -->
    <rect x="-220" y="-40" width="440" height="80" rx="10" fill="#000030" stroke="#00FFFF" stroke-width="3" />

    <!-- Main title -->
    <text x="0" y="5" font-family="Impact, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#neonBlue)">PUMPPOLY</text>

    <!-- Subtitle -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00FFFF">CRYPTO PREDICTION MARKET PLATFORM</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(600, 500)">
    <rect x="-180" y="-25" width="170" height="50" rx="25" fill="url(#predictGradient)" stroke="#FF00FF" stroke-width="2" filter="url(#neonPink)" />
    <text x="-95" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">PREDICT</text>

    <rect x="10" y="-25" width="170" height="50" rx="25" fill="url(#voteGradient)" stroke="#00FFFF" stroke-width="2" filter="url(#neonGreen)" />
    <text x="95" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">VOTING</text>
  </g>

  <!-- Additional decorative circuit elements -->
  <g transform="translate(600, 550)">
    <path d="M-150,0 L-100,0 L-100,-20 L-50,-20 L-50,0 L0,0 L0,-20 L50,-20 L50,0 L100,0 L100,-20 L150,-20 L150,0" stroke="#00FFFF" stroke-width="2" fill="none" />
    <circle cx="-100" cy="0" r="4" fill="#FF00FF" />
    <circle cx="-50" cy="-20" r="4" fill="#00FFFF" />
    <circle cx="0" cy="0" r="4" fill="#FF00FF" />
    <circle cx="50" cy="-20" r="4" fill="#00FFFF" />
    <circle cx="100" cy="0" r="4" fill="#FF00FF" />
  </g>
</svg> 